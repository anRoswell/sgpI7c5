<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listar campa√±as</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row *ngFor="let campania of listCampanias">
      <ion-col size="12">
        <ion-list lines="full" style="width: 100%" #slidingList>
          <ion-item-sliding>
            <ion-item-options side="start" (click)="presentAlertConfirm(campania.id, 2)">
              <ion-item-option color="warning">Anular</ion-item-option>
            </ion-item-options>
            <ion-item detail (click)="goToEditCampania(campania)">
              <ion-avatar slot="start">
                <img [src]="image" />
              </ion-avatar>
              <ion-badge
                [ngStyle]="{'background-color':campania.estado === 1 ? 'green' : campania.estado === 2 ? 'yellow': 'red' }"
                slot="end"><ion-icon name="add"></ion-icon></ion-badge>
              <ion-label>
                <h1>{{campania.nombreCampania}}</h1>
                <h4>{{campania.candidatoNombre}}</h4>
                <small>{{campania.createdAt | date:'dd/MM/yyyy' }}</small>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="presentAlertConfirm(campania.id, 0)" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-item-option>
              <ion-item-option (click)="goToEditCampania(campania)">
                <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToNewCampania()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
